<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KW4XFSW8HZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KW4XFSW8HZ');
  </script>

  <meta charset="UTF-8" />
  <title>YouTube Thumbnail Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Free YouTube Thumbnail Downloader. Download thumbnails in HD, SD, and custom sizes instantly.">
  <meta name="keywords" content="youtube thumbnail downloader, yt thumbnail, youtube thumbnail hd">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #000);
      color: #fff;
      min-height: 100vh;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    header p {
      color: #aaa;
    }

    .input-area {
      max-width: 760px;
      margin: 40px auto;
      display: flex;
      gap: 12px;
      padding: 20px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    input {
      flex: 1;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }

    .get-btn {
      padding: 16px 30px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff0000, #ff6a00);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(255,0,0,0.45);
    }

    .preview {
      max-width: 860px;
      margin: 60px auto;
      padding: 24px;
      background: #0d0d0d;
      border-radius: 26px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      text-align: center;
    }

    .preview img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 24px;
    }

    .download-wrap {
      position: relative;
      display: inline-block;
    }

    .download-btn {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: #ff0000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .size-panel {
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 16px;
      padding: 10px;
      display: none;
      min-width: 220px;
    }

    .size-panel button {
      width: 100%;
      padding: 12px;
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      border-radius: 10px;
      cursor: pointer;
    }

    .size-panel button:hover {
      background: #ff0000;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      margin-top: 20px;
    }

    footer {
      margin-top: 100px;
      padding: 30px 20px;
      text-align: center;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #222;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>YouTube Thumbnail Downloader</h1>
  <p>Paste a YouTube link and download thumbnails</p>
</header>

<div class="input-area">
  <input id="url" type="text" placeholder="https://www.youtube.com/watch?v=..." />
  <button class="get-btn" onclick="getThumbnail()">Get Thumbnail</button>
</div>

<div id="result"></div>

<footer>
  <p>This tool is not affiliated with YouTube.</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a> |
    <a href="contact.html">Contact</a>
  </p>
</footer>

<script>
  let currentVideoId = null;

  function getThumbnail() {
    const url = document.getElementById("url").value.trim();
    const result = document.getElementById("result");
    result.innerHTML = "";

    const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
    if (!match) {
      result.innerHTML = "<div class='error'>Please enter a valid YouTube URL</div>";
      return;
    }

    currentVideoId = match[1];
    const imgUrl = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;

    result.innerHTML = `
      <div class="preview">
        <img src="${imgUrl}" alt="Thumbnail">

        <div class="download-wrap">
          <button class="download-btn" onclick="togglePanel()">Download</button>
          <div class="size-panel" id="sizePanel">
            <button onclick="downloadSize(120,90)">120 × 90</button>
            <button onclick="downloadSize(320,180)">320 × 180</button>
            <button onclick="downloadSize(480,360)">480 × 360</button>
            <button onclick="downloadSize(640,480)">SD 640 × 480</button>
            <button onclick="downloadOriginal()">HD Original</button>
          </div>
        </div>
      </div>
    `;
  }

  function togglePanel() {
    const panel = document.getElementById("sizePanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  }

  function downloadOriginal() {
    forceDownload(
      `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`,
      "thumbnail-hd.jpg"
    );
  }

  function downloadSize(w, h) {
    fetch(`https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`)
      .then(r => r.blob())
      .then(b => resizeAndDownload(b, w, h));
  }

  function resizeAndDownload(blob, w, h) {
    const img = new Image();
    img.src = URL.createObjectURL(blob);
    img.onload = () => {
      const c = document.createElement("canvas");
      c.width = w;
      c.height = h;
      c.getContext("2d").drawImage(img, 0, 0, w, h);
      c.toBlob(f => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(f);
        a.download = `thumbnail-${w}x${h}.jpg`;
        a.click();
      });
    };
  }

  function forceDownload(url, name) {
    fetch(url)
      .then(r => r.blob())
      .then(b => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(b);
        a.download = name;
        a.click();
      });
  }
</script>

</body>
</html>
