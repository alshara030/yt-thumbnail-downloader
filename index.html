  <header>
 

    <h1>YouTube Thumbnail Downloader</h1>
    <p>Paste a YouTube link and download thumbnails</p>
  </header>

  <div class="input-area">
    <input id="url" type="text" placeholder="https://www.youtube.com/watch?v=..." />
    <button class="get-btn" onclick="getThumbnail()">Get Thumbnail</button>
  </div>

  <div id="result"></div>


  <script>
    let currentVideoId = null;

    function getThumbnail() {
      const url = document.getElementById("url").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "";

      const match = url.match(/(v=|\/)([0-9A-Za-z_-]{11})/);
      if (!match) {
        result.innerHTML = "<div class='error'>Please enter a valid YouTube URL</div>";
        return;
      }

      currentVideoId = match[2];

      const hd = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;

      result.innerHTML = `
        <div class="preview">
          <img src="${hd}" alt="Thumbnail">

          <div class="download-wrap">
            <button class="download-btn" onclick="togglePanel()">Download</button>

            <div class="size-panel" id="sizePanel">
              <button onclick="downloadSize(120, 90)">120 × 90</button>
              <button onclick="downloadSize(320, 180)">320 × 180</button>
              <button onclick="downloadSize(480, 360)">480 × 360</button>
              <button onclick="downloadSize(640, 480)">SD 640 × 480</button>
              <button onclick="downloadOriginal()">HD (Original)</button>
            </div>
          </div>
        </div>
      `;
    }

    function togglePanel() {
      const panel = document.getElementById("sizePanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function downloadOriginal() {
      const url = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;
      forceDownload(url, "thumbnail-hd.jpg");
    }

    function downloadSize(width, height) {
      const url = `https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`;
      fetch(url)
        .then(res => res.blob())
        .then(blob => resizeAndDownload(blob, width, height))
        .catch(() => alert("Download failed"));
    }

    function resizeAndDownload(blob, width, height) {
      const img = new Image();
      img.src = URL.createObjectURL(blob);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        canvas.toBlob(file => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(file);
          a.download = `thumbnail-${width}x${height}.jpg`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }, "image/jpeg");
      };
    }

    function forceDownload(url, filename) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
    }
  </script>
