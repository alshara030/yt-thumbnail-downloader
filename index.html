<html lang="en">

  <meta charset="UTF-8">
  <title>YouTube Thumbnail Downloader</title>
  <meta name="description" content="Free YouTube Thumbnail Downloader. Download YouTube thumbnails in HD, SD, and custom sizes instantly.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== YOUR ORIGINAL STYLES ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #000);
  color: #fff;
  min-height: 100vh;
}

header {
  padding: 60px 20px 30px;
  text-align: center;
}

nav a {
  color: #aaa;
  margin: 0 10px;
  text-decoration: none;
}
nav a:hover { color: #fff; }

.input-area {
  max-width: 760px;
  margin: 40px auto;
  display: flex;
  gap: 12px;
  padding: 20px;
  background: #111;
  border-radius: 20px;
}

input, textarea {
  flex: 1;
  padding: 16px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
}

.get-btn {
  padding: 16px 30px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ff0000, #ff6a00);
  color: white;
  cursor: pointer;
  font-weight: 600;
}

.preview {
  max-width: 860px;
  margin: 40px auto;
  padding: 24px;
  background: #0d0d0d;
  border-radius: 26px;
  text-align: center;
}

.preview img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 20px;
}

.download-btn {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  background: #ff0000;
  color: white;
  cursor: pointer;
  font-weight: 600;
}

.error { color: #ff6b6b; }

/* ===== LOADING + COPY ===== */
.loader {
  width: 30px;
  height: 30px;
  border: 3px solid rgba(255,255,255,.2);
  border-top: 3px solid #ff0000;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 30px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }

.copy-btn {
  margin-top: 10px;
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  background: #222;
  color: white;
  cursor: pointer;
}
.copy-btn:hover { background: #ff0000; }

footer {
  margin-top: 80px;
  padding: 30px;
  text-align: center;
  color: #777;
  border-top: 1px solid #222;
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Thumbnail</a>
  </nav>
  <h1>YouTube Thumbnail Downloader</h1>
  <p>Paste a YouTube link and download thumbnails</p>
</header>

<!-- ===== THUMBNAIL TOOL ===== -->
<div class="input-area">
  <input id="url" placeholder="YouTube Video URL">
  <button class="get-btn" onclick="getThumbnail()">Get Thumbnail</button>
</div>
<div id="result"></div>

<!-- ===== PROFILE + BANNER ===== -->
<div class="input-area">
  <input id="channelUrl" placeholder="YouTube Channel / Video URL">
  <button class="get-btn" onclick="getProfileAndBanner()">Get Channel Media</button>
</div>
<div id="channelResult"></div>

<!-- ===== CHANNEL ID ===== -->
<div class="input-area">
  <input id="anyUrl" placeholder="YouTube Channel / Video URL">
  <button class="get-btn" onclick="getChannelId()">Find Channel ID</button>
</div>
<div class="preview" id="channelIdResult" style="display:none">
  <input id="channelIdOutput" readonly>
  <button class="copy-btn" onclick="copyText('channelIdOutput')">Copy</button>
</div>

<!-- ===== VIDEO TITLE ===== -->
<div class="input-area">
  <input id="videoTitleUrl" placeholder="YouTube Video URL">
  <button class="get-btn" onclick="getVideoTitle()">Extract Title</button>
</div>
<div class="preview" id="titleResult" style="display:none">
  <input id="titleOutput" readonly>
  <button class="copy-btn" onclick="copyText('titleOutput')">Copy</button>
</div>

<!-- ===== DESCRIPTION ===== -->
<div class="input-area">
  <input id="videoDescUrl" placeholder="YouTube Video URL">
  <button class="get-btn" onclick="getVideoDescription()">Get Description</button>
</div>
<div class="preview" id="descResult" style="display:none">
  <textarea id="descOutput" rows="8"></textarea>
  <button class="copy-btn" onclick="copyText('descOutput')">Copy</button>
</div>

<footer>
  <p>This tool is not affiliated with YouTube.</p>
</footer>

<script>
let currentVideoId = null;

function showLoader(id) {
  document.getElementById(id).innerHTML = '<div class="loader"></div>';
}

function copyText(id) {
  const el = document.getElementById(id);
  el.select();
  document.execCommand("copy");
  alert("Copied!");
}

async function fetchYT(url) {
  const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
  return await res.text();
}

function getThumbnail() {
  const url = document.getElementById("url").value;
  const match = url.match(/(v=|\/)([0-9A-Za-z_-]{11})/);
  if (!match) return;
  currentVideoId = match[2];
  document.getElementById("result").innerHTML = `
    <div class="preview">
      <img src="https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg">
      <a class="download-btn" href="https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg" download>Download HD</a>
    </div>`;
}

async function getProfileAndBanner() {
  showLoader("channelResult");
  const html = await fetchYT(channelUrl.value);
  const id = html.match(/"channelId":"(UC[^"]+)"/)[1];
  channelResult.innerHTML = `
    <div class="preview">
      <img src="https://yt3.googleusercontent.com/${id}=s800">
      <a class="download-btn" href="https://yt3.googleusercontent.com/${id}=s800" download>Download Profile</a>
      <img src="https://yt3.googleusercontent.com/${id}=w2560">
      <a class="download-btn" href="https://yt3.googleusercontent.com/${id}=w2560" download>Download Banner</a>
    </div>`;
}

async function getChannelId() {
  showLoader("channelIdResult");
  const html = await fetchYT(anyUrl.value);
  const id = html.match(/"channelId":"(UC[^"]+)"/)[1];
  channelIdResult.style.display = "block";
  channelIdOutput.value = id;
}

async function getVideoTitle() {
  showLoader("titleResult");
  const html = await fetchYT(videoTitleUrl.value);
  titleResult.style.display = "block";
  titleOutput.value = html.match(/<title>(.*?) - YouTube<\/title>/)[1];
}

async function getVideoDescription() {
  showLoader("descResult");
  const html = await fetchYT(videoDescUrl.value);
  descResult.style.display = "block";
  descOutput.value = html.match(/"shortDescription":"(.*?)","isCrawlable"/)[1].replace(/\\n/g,"\n");
}
</script>

</body>
</html>
