<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KW4XFSW8HZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KW4XFSW8HZ');
  </script>

  <meta charset="UTF-8" />
  <title>YouTube Media Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Free YouTube Thumbnail, Channel Logo and Banner Downloader." />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #000);
      color: #fff;
      min-height: 100vh;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
    }

    .tool {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: #111;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      text-align: center;
    }

    .tool h2 {
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    input {
      flex: 1;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 16px 30px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff0000, #ff6a00);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    img {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 25px;
    }

    footer {
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #222;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>YouTube Media Downloader</h1>
  <p>Download YouTube thumbnails, channel logos & banners instantly</p>
</header>

<!-- THUMBNAIL TOOL -->
<div class="tool">
  <h2>YouTube Thumbnail Downloader</h2>
  <div class="input-area">
    <input id="videoUrl" placeholder="YouTube Video URL">
    <button onclick="getThumbnail()">Get Thumbnail</button>
  </div>
  <div id="thumbnailResult"></div>
</div>

<!-- CHANNEL LOGO TOOL -->
<div class="tool">
  <h2>YouTube Channel Logo Downloader</h2>
  <div class="input-area">
    <input id="channelId" placeholder="YouTube Channel ID">
    <button onclick="getLogo()">Get Logo</button>
  </div>
  <div id="logoResult"></div>
</div>

<!-- CHANNEL BANNER TOOL -->
<div class="tool">
  <h2>YouTube Channel Banner Downloader</h2>
  <div class="input-area">
    <input id="bannerId" placeholder="YouTube Channel ID">
    <button onclick="getBanner()">Get Banner</button>
  </div>
  <div id="bannerResult"></div>
</div>

<footer>
  <p>This site is not affiliated with YouTube.</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms</a> |
    <a href="contact.html">Contact</a>
  </p>
</footer>

<script>
function getThumbnail() {
  const url = document.getElementById("videoUrl").value;
  const id = url.match(/([a-zA-Z0-9_-]{11})/);
  if (!id) return alert("Invalid video URL");

  const img = `https://img.youtube.com/vi/${id[1]}/maxresdefault.jpg`;
  document.getElementById("thumbnailResult").innerHTML =
    `<img src="${img}"><br><a href="${img}" download>Download</a>`;
}

function getLogo() {
  const id = document.getElementById("channelId").value.trim();
  const img = `https://yt3.googleusercontent.com/ytc/${id}=s800-c-k-c0x00ffffff-no-rj`;
  document.getElementById("logoResult").innerHTML =
    `<img src="${img}"><br><a href="${img}" download>Download</a>`;
}

function getBanner() {
  const id = document.getElementById("bannerId").value.trim();
  const img = `https://yt3.googleusercontent.com/${id}=w2560-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj`;
  document.getElementById("bannerResult").innerHTML =
    `<img src="${img}"><br><a href="${img}" download>Download</a>`;
}
</script>

</body>
</html>
