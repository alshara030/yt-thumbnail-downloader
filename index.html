
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Thumbnail Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      min-height: 100vh;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    header p {
      color: #aaa;
    }

    .input-area {
      max-width: 760px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      padding: 0 20px;
    }

    input {
      flex: 1;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
    }

    .get-btn {
      padding: 16px 26px;
      border-radius: 14px;
      border: none;
      background: #ff0000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .preview {
      max-width: 860px;
      margin: 50px auto 0;
      padding: 0 20px;
      text-align: center;
      position: relative;
    }

    .preview img {
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .download-wrap {
      position: relative;
      display: inline-block;
    }

    .download-btn {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: #ff0000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .size-panel {
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 16px;
      padding: 10px;
      display: none;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      min-width: 220px;
    }

    .size-panel button {
      width: 100%;
      padding: 12px;
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .size-panel button:hover {
      background: #ff0000;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      margin-top: 20px;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>YouTube Thumbnail Downloader</h1>
    <p>Paste a YouTube link and download thumbnails</p>
  </header>

  <div class="input-area">
    <input id="url" type="text" placeholder="https://www.youtube.com/watch?v=..." />
    <button class="get-btn" onclick="getThumbnail()">Get Thumbnail</button>
  </div>

  <div id="result"></div>

  <footer>
    This tool is not affiliated with YouTube.
  </footer>

  <script>
    let currentVideoId = null;

    function getThumbnail() {
      const url = document.getElementById("url").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "";

      const match = url.match(/(v=|\/)([0-9A-Za-z_-]{11})/);
      if (!match) {
        result.innerHTML = "<div class='error'>Please enter a valid YouTube URL</div>";
        return;
      }

      currentVideoId = match[2];

      const hd = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;

      result.innerHTML = `
        <div class="preview">
          <img src="${hd}" alt="Thumbnail">

          <div class="download-wrap">
            <button class="download-btn" onclick="togglePanel()">Download</button>

            <div class="size-panel" id="sizePanel">
              <button onclick="downloadSize(120, 90)">120 × 90</button>
              <button onclick="downloadSize(320, 180)">320 × 180</button>
              <button onclick="downloadSize(480, 360)">480 × 360</button>
              <button onclick="downloadSize(640, 480)">SD 640 × 480</button>
              <button onclick="downloadOriginal()">HD (Original)</button>
            </div>
          </div>
        </div>
      `;
    }

    function togglePanel() {
      const panel = document.getElementById("sizePanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function downloadOriginal() {
      const url = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;
      forceDownload(url, "thumbnail-hd.jpg");
    }

    function downloadSize(width, height) {
      const url = `https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`;
      fetch(url)
        .then(res => res.blob())
        .then(blob => resizeAndDownload(blob, width, height))
        .catch(() => alert("Download failed"));
    }

    function resizeAndDownload(blob, width, height) {
      const img = new Image();
      img.src = URL.createObjectURL(blob);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        canvas.toBlob(file => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(file);
          a.download = `thumbnail-${width}x${height}.jpg`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }, "image/jpeg");
      };
    }

    function forceDownload(url, filename) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
    }
  </script>

</body>
</html>
